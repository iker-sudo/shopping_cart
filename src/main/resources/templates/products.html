<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
                <a class="navbar-brand" href="/products">Tienda Online</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/cart">Carrito</a>
                <a class="nav-link" href="/cart/orders">Mis Ã“rdenes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Productos Disponibles</h1>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="h4 text-primary">$<span th:text="${product.price}"></span></p>
                    </div>
                    <div class="card-footer">
                        <form action="/cart/add" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <input type="hidden" name="productName" th:value="${product.name}">
                            <input type="hidden" name="unitPrice" th:value="${product.price}">
                            <div class="input-group mb-2">
                                <input type="number" name="quantity" class="form-control" value="1" min="1">
                                <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
